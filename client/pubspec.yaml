name: proximity_sensors
description: Collects sent data from a number of proximity sensors.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter
  quick_blue: ^0.5.0-dev.2
  cupertino_icons: ^1.0.8
  convert: ^3.1.2
  logging: ^1.3.0
  permission_handler: ^11.4.0
  http: ^1.3.0
  shared_preferences: ^2.5.2
  fl_chart: ^0.70.2
  geolocator: ^14.0.0
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
    - assets/images/bars/
  uses-material-design: true